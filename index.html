
<html lang="en">
  <head>
  
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>JavaScript Drawing</title>
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./main-styles.css">
      <script src="JavaScript/libraries/JQuery.js"></script>
      <script src="JavaScript/draw.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
  </head>
  <body>
      <div class="main-wrapper">
          <div class="rgb">
            <div class="test-wrap">
          <div class="colors-wrap" width="3px;">
            <p class="red">Red</p>
            <p class="green">Green</p>
            <p class="blue">Blue</p>
            </div>
                <div class="width-wrap">
             <p class="bkgClr">Background</p>
            <p class="eraser-width">Eraser Width</p>
            <p class="pen-width">Pen Width</p>
              </div>
            </div>
          
          </div>
                <div class="eraser-wrapper">
                  <button class="eraser">Eraser</button>
                  <p class="toggle">off</p>
                </div>
                <div class="dblce-wrapper">
                  <button class="dblce">Double Click Clear</button>
                  <p class="dblce-toggle">enabled</p>
                </div>
                <div class="refresh-wrapper">
                  <button class="blank">New Canvas</button>
                  </div>
          
          </div>
              <div class="wrapper">
          
              <div class="color-display-wrapper">
                <p class="color-display">Color Selected:</p>
          
              </div>
                      <div class="color">
                  
                </div>
                </div>
  </body>
